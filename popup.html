<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="alert">
        <div class="logo-alert">
            <i class="lni lni-warning"></i>
        </div>
        <div class="warning">
            <h3>WARNING!</h3>
        </div>
        <div class="isi-warning">
            <label for="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere blanditiis eligendi sequi
                quibusdam esse iste quia atque sapiente quaerat vitae.</label>
        </div>
        <div class="btn-alert">
            <button onclick="toggle()">Tutup</button>
        </div>
    </div>
    <button onclick="alert()">klik</button>

    <script>
        function alert() {
            var alert = document.getElementById("alert");
            alert.classList.toggle("show-alert");
            
        }
        function toggle(){
            var alert = document.getElementById("alert");
            alert.classList.remove("show-alert");
        }
    </script>
</body>

</html>
